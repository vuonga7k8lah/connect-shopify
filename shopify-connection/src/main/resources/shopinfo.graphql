type Query {
    shop: ShopSkeleton
}

type Data {
    shop: ShopSkeleton
}

type ShopSkeleton {
    name: String,
    email: String,
    myshopifyDomain: String,
    contactEmail: String,
    description: String!,
    primaryDomain: PrimaryDomain
}

type PrimaryDomain {
    url: String,
    host: String
}